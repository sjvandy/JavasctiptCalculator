<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head>

<body>
    <div class="container text-center">
        <h1 id="title">Calculator</h1>
        <div class="row inputs">
            <div class="col-md-4 col-sm-12 input">
                <input type="number" name="number1" id="number1" class="form-control">
            </div>
            <div class="col-md-4 col-sm-12 input">
            <select name="functions" id="functions" class="form-select">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">x</option>
                <option value="divide">/</option>
            </select>
            </div>
            <div class="col-md-4 col-sm-12 input">
            <input type="number" name="number2" id="number2" class="form-control">
        </div>
        
        
        
        </div>
        <div class="container">
        <button type="submit" class="btn btn-lg btn-color">Enter</button>
    </div>
        <h1 id="result"></h1>
    </div>
    <script src="index.js"></script>
</body>

</html>
